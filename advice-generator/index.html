<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Anamarija Kukulj">

        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <title>Advice Generator</title>

        <!--Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style/css/style.css">

    </head>

    <body>

        <div id="card" class="card">

            <div>

                <article class="card__text">
                    <p class="card__text_adviceNumber">
                        ADVICE #<span id="number"></span>
                    </p>

                    <blockquote id="advice" class="card__text_advice"></blockquote>
                </article>

                <section class="separator">
                    <img class="separator__desktop" src="images/pattern-divider-desktop.svg" alt="separator image">
                    <img class="separator__mobile" src="images/pattern-divider-mobile.svg" alt="separator image">
                </section>
            </div>

            <button id="random"><img class="dice" src="images/icon-dice.svg" alt="dice"></button>

        </div>
        
        <script src="script.js"></script>
    </body>
    
</html>
